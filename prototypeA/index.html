<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-colorpicker.min.js"></script>
    <script src="js/script.js"></script>    
    <title>Bootstrap Customizer</title>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Customizer - Prototype A</h1>
      <p>This prototype opens a real web page inside an iframe, and use the LESS browser compiler to update the CSS.</p>
      <div class="col-xs-12 col-md-6">
        <h2>Variables</h2>
        <form role="form" id="bt-variables">
          <div class="form-group">
            <label for="text-color">@text-color</label>
            <input type="text" class="form-control" id="text-color" placeholder="black">
          </div>
          <div class="form-group">
            <label for="body-bg">@body-bg</label>
            <input type="text" class="form-control" id="body-bg" placeholder="white">
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-md-6">
        <h2>Preview</h2>
        <p>The preview will be a real wiki page</p>        
        <p><input type="checkbox" id="autosync" checked="checked"/> <label for="autosync">Auto refresh</label></p>
        <p><input type="button" id="refresh" value="Refresh" class="btn btn-primary" /></p>
        <iframe src="iframe.html" class="col-xs-12" id="iframe" height="400">
        </iframe>
      </div>
    </div>
  </body>
</html>
