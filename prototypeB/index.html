<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-colorpicker.min.js"></script>
    <script src="js/script.js"></script>    
    <title>Bootstrap Customizer</title>
  </head>
  <body>
    <div class="container">
      <h1>Bootstrap Customizer - Prototype B</h1>
      <p>This prototype emulates the behaviour of LESS when we change some variables.</p>
      <div class="col-xs-12 col-md-6">
        <h2>Variables</h2>
        <form role="form" id="bt-variables">
          <div class="form-group">
            <label for="text-color">@text-color</label>
            <input type="text" class="form-control" id="text-color" placeholder="black">
          </div>
          <div class="form-group">
            <label for="body-bg">@body-bg</label>
            <input type="text" class="form-control" id="body-bg" placeholder="white">
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-md-6">
        <h2>Preview</h2>
        <p>The preview is NOT a real wiki page</p>
        <div id="preview" style="border:1px solid black; padding: 10px;">
          <h1>Example of use</h1>
        </div>
        </iframe>
      </div>
    </div>
  </body>
</html>
